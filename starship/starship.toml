continuation_prompt = '▶▶ '

[username]
format = "[$user]($style) "
style_user = "bold green"
style_root = "bold red"
show_always = true

[hostname]
format = "[$hostname]($style) "
style = "bold dimmed blue"
ssh_only = false

[directory]
disabled = false
format = "[$path](bold fg:#8be9fd)"
truncate_to_repo = false

[git_branch]
format = " [  $branch](fg:#9198a1)"

[git_status]
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
format = '[[( $all_status$ahead_behind )](fg:#769ff0)]($style)'
style = "bg:#394260"

[battery]
full_symbol = "🔋"
charging_symbol = "⚡"
discharging_symbol = "💀"
format = "[$symbol $percentage]($style) "
display = ["charging", "discharging"]

[cmd_duration]
min_time = 2000
format = "took [$duration]($style) "
style = "bold yellow"

[docker_context]
format = "via [🐳 $context](blue bold) "

[shell]
fish_indicator = ""
bash_indicator = ""
zsh_indicator = ""
powershell_indicator = ""
format = "[$indicator]($style)"
disabled = false
style = "bold cyan"

[memory_usage]
style = "bold bright-cyan"
format = " mem [${ram}( ${swap})]($style)"
symbol = "▪▫▪ "

[aws]
disabled = true
format = " [aws](italic) [$symbol $profile $region]($style)"
style = "bold blue"
symbol = " "

[time]
disabled = false
format = '[[  $time ](fg:#a0a9cb )]($style)'
time_format = "%R"                            # Hour:Minute Format

# Lenguajes y herramientas principales (ajusta los símbolos a tu gusto):

[deno]
format = " [deno](italic) [ ](green bold)"
version_format = "${raw}"

[lua]
format = " [lua](italic) [${symbol}]($style)"
style = "bold bright-yellow"
symbol = "⨀ "
version_format = "${raw}"

[nodejs]
detect_extensions = []
detect_files = ["package-lock.json", "yarn.lock"]
detect_folders = ["node_modules"]
format = "[ ](bold bright-green)"
version_format = "${raw}"

[python]
format = "[${symbol}(${virtualenv}) ${version}]($style)"
style = "bold bright-yellow"
symbol = "[ ](bold bright-blue)"
version_format = "${raw}"

[ruby]
format = " [rb](italic) [${symbol}]($style)"
style = "bold red"
symbol = " "
version_format = "${raw}"

[rust]
style = "bold bright-red"
format = " rs(italic) $symbol($style)"
symbol = " "

[swift]
format = " [sw](italic) [${symbol}]($style)"
style = "bold bright-red"
symbol = " "
version_format = "${raw}"

