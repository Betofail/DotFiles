# Catppuccin theme for Hyprland
# Puedes ajustar los colores según tu preferencia de variante: latte, frappe, macchiato, mocha
# Aquí usamos Catppuccin Mocha

general {
  col.active_border = rgba(89b4faee) rgba(f5c2e7ee) 45deg
  col.inactive_border = rgba(313244cc)
  border_size = 3
  gaps_in = 5
  gaps_out = 20
}

decoration {
  rounding = 10
  rounding_power = 2

  active_opacity = 1.0
  inactive_opacity = 0.88

  shadow {
    enabled = true
    range = 4
    render_power = 3
    color = rgba(1e1e2eee)
  }

  blur {
    enabled = true
    size = 5
    passes = 2
    vibrancy = 0.15
  }
}

# Opcional: Puedes añadir más colores o secciones según tu personalización
