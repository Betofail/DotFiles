# see https://wiki.hyprland.org/configuring/keywords/ for more example binds, see https://wiki.hyprland.org/configuring/binds/ for more

# Grouping of binds for easier management
#  $d=[Group Name|Subgroup Name1|Subgroup Name2|...]
# '$d' is a variable that is used to group binds together (or use another variable)
# This is only for organization purposes and is not a defined hyprland variable
# What we did here is to modify the Description of the binds to include the group name
# The $d will be parsed as a separate key to be use for a GUI or something pretty
# [Main|Subgroup1|Subgroup2|...]
# Main - The main groupname
# Subgroup1.. - The subgroup names can be use to avoid repeating the same description

#*  Variables 
 $mainMod = Super # super / meta / windows key
# Assign apps
 $TERMINAL = kitty
 $EDITOR = code
 $EXPLORER = dolphin
 $BROWSER = firefox
 $MENU = wofi --show drun

$wm=Window Management
$d=[$wm]
#$d=[$wm|Group Navigation]

# movements
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Launch apps
bind = $mainMod, t, exec, $TERMINAL
bind = $mainMod, a, exec, $MENU
bind = $mainMod, f, exec, $EXPLORER
bind = $mainMod, b, exec, $BROWSER

# window and layout control
bind = $mainMod, q, killactive,
bind = $mainMod, v, togglefloating,
bind = $mainMod, r, exec, hyprctl reload
bind = $mainMod, z, fullscreen, 
bind = $mainMod, Escape, exec, hyprlock
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod SHIFT, R, exec, hyprctl dispatch exit

# control de gaps
bind = $mainMod, minus, exec, hyprctl dispatch chagegapsout -5
bind = $mainMod, equal, exec, hyprctl dispatch chagegapsout +5

#swap windows
bind = $mainMod, x, swapwindow, l
bind = $mainMod, c, swapwindow, r

#change layout (requiere dwindle/master)
bind = $mainMod, space, togglesplit,
# Navegar entre ventanas flotantes (si tienes varias flotantes)
bind = $mainMod, Tab, cyclenext, floating

# Volume y brillo (reemplazo seguro, si tienes pactl, brightnessctl)
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ,XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Lanzar monitor de sistema (htop en terminal kitty)
bind = $mainMod, y, exec, $TERMINAL -e htop

# Lanzar editor (neovim en terminal)
bind = $mainMod, e, exec, $TERMINAL -e nvim

# Workspaces directos (1-9)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Mover ventana a workspace (1-9)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Scratchpad (espacio especial)
bind = $mainMod, s, togglespecialworkspace, scratch
bind = $mainMod SHIFT, s, movetoworkspace, special:scratch
bind = $mainMod CTRL, s, movetoworkspace, 1
# Recarga de Waybar (puedes ajustar al comando que uses para tu barra)
bind = $mainMod, w, exec, pkill waybar && waybar &

# Keybindings para workflows
bind = $mainMod CTRL, 1, exec, ~/.config/hypr/scripts/select_workflow.sh default
bind = $mainMod CTRL, 2, exec, ~/.config/hypr/scripts/select_workflow.sh editing
bind = $mainMod CTRL, 3, exec, ~/.config/hypr/scripts/select_workflow.sh powersaver

#   Guarda en ~/Pictures con fecha y hora.
bind = $mainMod, Print, exec, hyprshot -m region
bind = $mainMod SHIFT, Print, exec, hyprshot -m region --clipboard-only
bind = ALT SHIFT, Print, exec, hyprshot -m window --clipboard-only

# Sube el brillo (usando la tecla de brillo del teclado)
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
# Baja el brillo (usando la tecla de brillo del teclado)
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
